<style>
    .mb-lg {
        margin-bottom: 10px;
    }

    .modal-open {
        overflow: auto;
    }

    .modal-open .modal {
        overflow-x: scroll;
        overflow-y: auto;
    }
</style>
<section>
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="close()" style="float: right;background: transparent;border: none;font-size: 18px;">x
        </button>
        <div class="col-md-2">
            <img src="assets/logo1.png" class="img-rsponsive" style="height: 40px;">
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!--row1-->
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h2 style="font-family:verdana;word-spacing:2px;text-align:center;"><b>Sign Up With Us </b></h2>
                    </div>
                </div>
                <!--row3-->
                <div class="row">
                    <div class="col-md-offset-3 col-sm-10 col-md-6 col-lg-6" >
                        <div class="col-sm-12 col-md-12">
                            <form class="form-group" style="margin-top:10px;">
                                <div class="form-group">
                                    <label class="sr-only" for="email">Email:</label>
                                    <div style="box-shadow: 2px 2px 2px #888888; "><input type="email" class="form-control" id="email" ng-model="guestuserinfo.Email"
                                                                                          placeholder="Email Address" name="email" style="font-family:verdana;text-align:center;width:100%;height:40px;border-radius:0%;border-color:#3366cc;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password:</label>
                                    <div style="box-shadow: 2px 2px 2px #888888; "><input type="password" class="form-control" id="pwd" placeholder="Password"
                                                                                          ng-model="guestuserinfo.Password" name="password" style="font-family:verdana;text-align:center;width:100%;height:40px;border-radius:0%;border-color:#3366cc;">
                                    </div>
                                </div>
                                <div style="box-shadow: 2px 2px 2px #888888; ">
                                    <button type="submit" ng-click="openForm()" class="btn btn-primary btn-block"
                                            style="font-family:verdana;border-radius:0%;width:100%;height:50px;">Sign Up
                                    </button>

                                </div>
                                <div style="box-shadow: 2px 2px 2px #888888; margin-top: 2%">
                                    <button type="button" ng-click="linkedinLogin()" class="btn btn-primary btn-block"
                                            style="font-family:verdana;border-radius:0%;width:100%;height:50px;">Sign In with LinkedIn
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
