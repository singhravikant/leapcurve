    .mb-lg{margin-bottom: 10px;}

<section>

    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="close()" style="float: right">x</button>
        <h4  ng-if="isLogin" class="modal-title">Change Password</h4>    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form class="form-group" >
                    <!--<div class="row mb-lg">-->
                        <!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">-->
                            <!--<input autocomplete="off"-->
                                   <!--class="form-control" name="email" placeholder="Email"-->
                                   <!--pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"-->
                                   <!--required="required" type="email" ng-model="Email"/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="row mb-lg">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <input type="password" placeholder="Old Password" class="form-control"
                                   ng-model="OldPassword" required="required"/>
                        </div>
                    </div>
                    <div class="row mb-lg">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <input type="password" placeholder="New Password" class="form-control"
                                   ng-model="NewPassword" required="required"/>
                        </div>
                    </div>
                    <div class="row mb-lg">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <input type="password" placeholder="Confirm Password" class="form-control"
                                   ng-model="ConfirmPassword" required="required"/>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button class ="btn " ng-click="changePassword()" type="submit" >Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
